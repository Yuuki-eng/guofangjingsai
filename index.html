    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function initGame() {
        // å¤åˆ¶å¹¶æ‰“ä¹±é¢˜ç›®
        currentQuestions = shuffle([...rawQuestions]);
        currentIndex = 0;
        score = 0;
        
        // é‡ç½®ç•Œé¢
        document.getElementById('end-screen').style.display = 'none';
        document.getElementById('game-interface').style.display = 'block';
        document.getElementById('score').innerText = 0;
        
        showQuestion();
    }

    function showQuestion() {
        const qData = currentQuestions[currentIndex];
        
        // æ›´æ–°è¿›åº¦
        document.getElementById('current-count').innerText = currentIndex + 1;
        
        // æ˜¾ç¤ºé¢˜ç›®
        document.getElementById('question-text').innerText = qData.q;
        
        // é‡ç½®é€‰é¡¹
        const optionsBox = document.getElementById('options-box');
        optionsBox.innerHTML = '';
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('feedback').style.display = 'none';

        // ç”Ÿæˆé€‰é¡¹æŒ‰é’®
        qData.o.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = ['A. ', 'B. ', 'C. ', 'D. '][idx] + opt;
            btn.onclick = () => checkAnswer(idx, btn, qData.a);
            optionsBox.appendChild(btn);
        });
    }

    function checkAnswer(selectedIdx, btnElement, correctIdx) {
        const options = document.querySelectorAll('.option-btn');
        // ç¦ç”¨æ‰€æœ‰æŒ‰é’®é˜²æ­¢é‡å¤ç‚¹å‡»
        options.forEach(btn => btn.disabled = true);

        const feedback = document.getElementById('feedback');
        feedback.style.display = 'block';

        if (selectedIdx === correctIdx) {
            // ç­”å¯¹äº†
            btnElement.classList.add('correct');
            score++;
            document.getElementById('score').innerText = score;
            feedback.innerHTML = '<span style="color:#155724">âœ… å›ç­”æ­£ç¡®ï¼</span>';
            feedback.style.backgroundColor = '#d4edda';
            feedback.style.color = '#155724';
        } else {
            // ç­”é”™äº†
            btnElement.classList.add('wrong');
            // é«˜äº®æ­£ç¡®ç­”æ¡ˆ
            options[correctIdx].classList.add('correct');
            const correctText = currentQuestions[currentIndex].o[correctIdx];
            const correctLetter = ['A', 'B', 'C', 'D'][correctIdx];
            feedback.innerHTML = `âŒ å›ç­”é”™è¯¯ã€‚<br>æ­£ç¡®ç­”æ¡ˆæ˜¯ï¼š<strong>${correctLetter}. ${correctText}</strong>`;
            feedback.style.backgroundColor = '#f8d7da';
            feedback.style.color = '#721c24';
        }

        document.getElementById('next-btn').style.display = 'block';
    }

    function nextQuestion() {
        currentIndex++;
        if (currentIndex < currentQuestions.length) {
            showQuestion();
        } else {
            endGame();
        }
    }

    function endGame() {
        document.getElementById('game-interface').style.display = 'none';
        document.getElementById('end-screen').style.display = 'block';
        document.getElementById('final-score').innerText = score;
    }

    // å¯åŠ¨æ¸¸æˆ
    initGame();
</script>
